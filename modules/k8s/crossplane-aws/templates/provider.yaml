apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: '2'
    helm.sh/resource-policy: keep
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  package: {{ .Values.global.registry }}/entigolabs/provider-aws:v0.52.3
{{- if and (eq .Values.global.cloudProvider "aws") (ne .Values.global.registry "docker.io") }}
  packagePullSecrets: 
  - name: crossplane-ecr
{{- end }}
  runtimeConfigRef:
    name: {{ .Release.Name }}
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: upbound-provider-family-aws
  annotations:
    argocd.argoproj.io/sync-wave: '2'
    helm.sh/resource-policy: keep
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  package: {{ .Values.global.registry }}/entigolabs/provider-family-aws:v1.23.1    
{{- if and (eq .Values.global.cloudProvider "aws") (ne .Values.global.registry "docker.io") }}
  packagePullSecrets: 
  - name: crossplane-ecr
{{- end }}
  runtimeConfigRef:
    name: {{ .Release.Name }}

{{- $providers := list "iam" "s3" "sqs" "ecr" -}}
{{- range $provider := $providers }}
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: upbound-provider-aws-{{ $provider }}
  annotations:
    argocd.argoproj.io/sync-wave: '4'
    helm.sh/resource-policy: keep
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  skipDependencyResolution: true
  package: {{ $.Values.global.registry }}/entigolabs/provider-aws-{{ $provider }}:v1.23.1
{{- if and (eq $.Values.global.cloudProvider "aws") (ne $.Values.global.registry "docker.io") }}
  packagePullSecrets: 
  - name: crossplane-ecr
{{- end }}
  runtimeConfigRef:
    name: {{ $.Release.Name }}
{{- end }}


{{- if .Values.global.extraProviders }}
{{- range $provider := .Values.global.extraProviders }}
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: upbound-provider-aws-{{ $provider }}
  annotations:
    argocd.argoproj.io/sync-wave: '4'
    helm.sh/resource-policy: keep
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  skipDependencyResolution: true
  package: {{ $.Values.global.registry }}/entigolabs/provider-aws-{{ $provider }}:v1.23.1
{{- if and (eq $.Values.global.cloudProvider "aws") (ne $.Values.global.registry "docker.io") }}
  packagePullSecrets: 
  - name: crossplane-ecr
{{- end }}
  runtimeConfigRef:
    name: {{ $.Release.Name }}
{{- end }}
{{- end }}


