kyverno:
  crds:
    annotations:
      argocd.argoproj.io/sync-wave: "-1"
    migration:
      podAnnotations:
        kube-score/ignore: pod-networkpolicy
      podResources:
        limits:
          memory: 256Mi
          cpu: 1000m
          ephemeral-storage: 1Gi
        requests:
          cpu: 10m
          memory: 64Mi
          ephemeral-storage: 24Mi
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            preference:
              matchExpressions:
                - key: tools
                  operator: In
                  values:
                    - "true"
      tolerations:
        - key: "tools"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
  admissionController:
    initContainer:
      resources:
        limits:
          memory: 256Mi
          cpu: 100m
          ephemeral-storage: 1Gi
        requests:
          cpu: 10m
          memory: 64Mi
          ephemeral-storage: 24Mi
    container:
      resources:
        limits:
          memory: 384Mi
          cpu: 1000m
          ephemeral-storage: 1Gi
        requests:
          cpu: 50m
          memory: 128Mi
          ephemeral-storage: 24Mi
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 90
          preference:
            matchExpressions:
              - key: tools
                operator: In
                values:
                  - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    networkPolicy:
      enabled: true
  backgroundController:
    podAnnotations:
      kube-score/ignore: pod-probes
    resources:
      limits:
        memory: 128Mi
        cpu: 1000m
        ephemeral-storage: 1Gi
      requests:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 24Mi
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 90
          preference:
            matchExpressions:
              - key: tools
                operator: In
                values:
                  - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    networkPolicy:
      enabled: true
  cleanupController:
    resources:
      limits:
        memory: 128Mi
        cpu: 1000m
        ephemeral-storage: 1Gi
      requests:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 24Mi
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 90
          preference:
            matchExpressions:
              - key: tools
                operator: In
                values:
                  - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    networkPolicy:
      enabled: true
  reportsController:
    podAnnotations:
      kube-score/ignore: pod-probes
    resources:
      limits:
        memory: 128Mi
        cpu: 1000m
        ephemeral-storage: 1Gi
      requests:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 24Mi
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 90
          preference:
            matchExpressions:
              - key: tools
                operator: In
                values:
                  - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    networkPolicy:
      enabled: true

  webhooksCleanup:
    podAnnotations:
      kube-score/ignore: pod-probes,pod-networkpolicy
    resources:
      limits:
        memory: 256Mi
        cpu: 1000m
        ephemeral-storage: 1Gi
      requests:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 24Mi
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
