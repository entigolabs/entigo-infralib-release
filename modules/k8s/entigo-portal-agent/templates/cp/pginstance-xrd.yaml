{{- if .Values.installCompositeResources }}
apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: pginstances.database.entigo.com
spec:
  group: database.entigo.com
  scope: Namespaced
  names:
    kind: PostgreSQLInstance
    plural: pginstances
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
              required:
                - name
                - namespace
              properties:
                name:
                  type: string
                namespace:
                  type: string
                labels:
                  type: object
                  propertyNames:
                    pattern: ^[A-Za-z][A-Za-z0-9_./-]*$
            spec:
              type: object
              properties:
                allocatedStorage:
                  default: 20
                  type: number
                  minimum: 20
                  maximum: 5000
                  description: Database disk size in GB. Default is 20GB.
                allowMajorVersionUpgrade:
                  default: false
                  type: boolean
                  description: Indicates that major version upgrades are allowed. Default is false.
                autoMinorVersionUpgrade:
                  default: true
                  type: boolean
                  description: Indicates that minor engine upgrades will be applied automatically to the DB instance during the maintenance window. Defaults to true.
                backupWindow:
                  type: string
                  description: |
                    The daily time range (in UTC) during which automated backups are created if they are enabled. Example: '09:46-10:16'.
                    Must not overlap with maintenance_window. Default value is determined by the region.
                deletionProtection:
                  default: true
                  type: boolean
                  description: If the DB instance should have deletion protection enabled. The database can't be deleted when this value is set to true. The default is true.
                engineVersion:
                  type: string
                  description: |
                    Database engine version. Use AWS documentation to find a list of supported versions: https://docs.aws.amazon.com/AmazonRDS/latest/PostgreSQLReleaseNotes/postgresql-versions.html
                instanceType:
                  type: string
                  description: |
                    AWS database instance type. For a list of available instance types: https://aws.amazon.com/rds/instance-types/
                iops:
                  type: number
                  description: Use reserved IOPS for the database. For most use-cases it is more cost effective to increase the disk size than to by IOPS. Default unset.
                maintenanceWindow:
                  type: string
                  description: |
                    The window to perform maintenance in. Syntax: "ddd:hh24:mi-ddd:hh24:mi". Eg: "Mon:00:00-Mon:03:00". See RDS Maintenance Window docs for more information.
                multiAZ:
                  default: false
                  type: boolean
                  description: Specifies if the Database instance is multi-AZ. Default false.
                parameterGroupName:
                  type: string
                  description: Reference to a custom parameter group.
              required:
                - allocatedStorage
                - engineVersion
                - instanceType
            status:
              type: object
              properties:
                conditions:
                  items:
                    properties:
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                        type: string
                      type:
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required:
                      - lastTransitionTime
                      - reason
                      - status
                      - type
                    type: object
                  type: array
                allowMajorVersionUpgrade:
                  type: boolean
                autoMinorVersionUpgrade:
                  type: boolean
                backupWindow:
                  type: string
                endpoint:
                  properties:
                    address:
                      type: string
                    hostedZoneId:
                      type: string
                    port:
                      type: number
                  required:
                    - address
                    - hostedZoneId
                    - port
                  type: object
                iops:
                  type: number
                kmsKeyId:
                  type: string
                latestRestorableTime:
                  format: date-time
                  type: string
                maintenanceWindow:
                  type: string
                parameterGroupName:
                  type: string
                resourceId:
                  type: string
                status:
                  type: string
                storageEncrypted:
                  type: boolean
                storageThroughput:
                  type: number
                vpcSecurityGroupIds:
                  items:
                    type: string
                  type: array
          required:
            - spec
{{- end }}