spec:
  ignoreDifferences:
  - jsonPointers:
    - /data/config.yaml
    kind: ConfigMap
  - jsonPointers:
    - '/spec/template/metadata/annotations/checksum~1config'
    kind: Deployment
    group: apps
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        #Chart did not offer needed values to go to restricted. Can be done once chart supports it.
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/warn: baseline
        tenancy.entigo.com/zone: infralib
